<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somby Ny Aina Chatting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        #message-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #dcf8c6;
            width: fit-content;
            max-width: 80%;
        }
        .message.you {
            background-color: skyblue;
            margin-left: auto;
        }
        #message-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        #change-name-button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-box"></div>
        <div id="message-input-container">
            <textarea type="text" id="message-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
            <button id="change-name-button">N</button>
        </div>
    </div>

    <script>
        let userName = localStorage.getItem('userName');
        if (!userName) {
            userName = prompt("Apidiro ny anarana:");
            localStorage.setItem('userName', userName);
        }

        const messageBox = document.getElementById('message-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const changeNameButton = document.getElementById('change-name-button');

        function displayMessages(messages) {
            messageBox.innerHTML = messages.map((msg, index) => {
                const msgClass = msg.user === userName ? 'message you' : 'message';
                return `<div class="${msgClass}" data-index="${index}" ondblclick="deleteMessage(${index})"><strong>${msg.user}:</strong> ${msg.text}</div>`;
            }).join('');
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        async function fetchMessages() {
            const response = await fetch('/messages');
            const messages = await response.json();
            displayMessages(messages);
        }

        async function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== '') {
                const newMessage = { user: userName, text: message };
                const response = await fetch('/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newMessage)
                });
                if (response.ok) {
                    messageInput.value = '';
                    fetchMessages();
                } else {
                    alert('Error sending message');
                }
            }
        }

        async function deleteMessage(index) {
            const response = await fetch(`/messages/${index}`, {
                method: 'DELETE'
            });
            if (response.ok) {
                fetchMessages();
            } else {
                alert('Error deleting message');
            }
        }

        async function changeName() {
            const newName = prompt("Apidiro ny anarana vaovao:");
            if (newName && newName.trim() !== '') {
                const response = await fetch('/name', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newName })
                });
                if (response.ok) {
                    const result = await response.json();
                    userName = result.newName;
                    localStorage.setItem('userName', userName);
                    fetchMessages();
                } else {
                    alert('Error changing name');
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        changeNameButton.addEventListener('click', changeName);

        fetchMessages();
        setInterval(fetchMessages, 100); // Check for new messages every second
    </script>
</body>
</html>
